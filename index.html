<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> QUIZ APP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div>
      <span id="timer" class="left">00:00</span>
    </div>
    <div class="user" id="navuser">Not Logged In</div>
    <div>
      <button id="toggleMode" aria-label="Toggle dark/light mode" tabindex="0">ðŸŒ™</button>
    </div>
  </nav>
  <div class="items">
    <div id="Signin" class="card">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="username">Enter your Username </label><br/>
        <input type="username" id="username" aria-label="Username" tabindex="0" required/>
        <label for="Password">Enter your Password </label><br/>
        <input type="password" id="Password" aria-label="Password" tabindex="0" required/>
        <button type="submit" id="startquizbtn" aria-label="Username" tabindex="0">Start Quiz</button>
      </form>
    </div>
  </div>
  <div class="quizSection" id="main">
    <div class="testbar">
      <span id="attemptedCount" class="attempted">Attempted: 0</span>
      <span id="unattemptedCount" class="unattempted">Unattempted: 0</span>
      <span id="Review" class="Review">Review: 0</span>
    </div>
    <div class="progress" id="progressBar"></div>
    <div class="question-area">
      <p id="questionText" class="question"></p>
      <div id="options" class="options"></div>
      <div class="more-button">
        <button id="nextBtn" aria-label="Next question" tabindex="0"> âž¡</button>
        <button id="prevBtn" aria-label="Prev question" tabindex="0"> â¬…</button>
      </div>
      <button id="markedReview" aria-label="mark question for review" tabindex="0">Mark for Review</button>
    </div>
    <button id="endBtn" aria-label="endQuiz" tabindex="0">END</button>
  </div>
  <div id="resultSection" class="hidden items">
  <div class="card">
    <h2>ðŸŽ‰ Quiz Finished!</h2>
    <p id="finalScore"></p>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
